<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style2.css" />
  <!-- No need to include Firebase scripts here as we're using module imports -->
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form id="signup-form">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="username" placeholder="Name">
            <input type="email" id="signup-email" name="email" placeholder="Email">
            <input type="password" id="signup-password" name="pwd" placeholder="Password">
            <button type="submit">Sign Up</button>
            <!-- Mobile switch button -->
            <button type="button" class="switch-btn" id="switch-to-login">Already have an account?</button>
        </form>
    </div>

    <div class="form-container sign-in">
        <form id="login-form">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
            <input type="email" id="login-email" name="email" placeholder="Email">
            <input type="password" id="login-password" name="pwd" placeholder="Password">
            <a href="#">Forget Your Password?</a>
            <button type="submit">Login</button>
            <!-- Mobile switch button -->
            <button type="button" class="switch-btn" id="switch-to-signup">Create an account</button>
        </form>
    </div>

    <!-- Toggle panel (for desktop only) -->
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>


  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <script type="module">
    // Import the functions needed from the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBq7sDGcjYQ7lpLmry2xrlbaJmLYXt1BFM",
      authDomain: "medicine-online-fa9fe.firebaseapp.com",
      projectId: "medicine-online-fa9fe",
      storageBucket: "medicine-online-fa9fe.firebasestorage.app",
      messagingSenderId: "228368927013",
      appId: "1:228368927013:web:898a811d98d0b6f41132cc",
      measurementId: "G-RJ40DK2GRK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign up function
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Sign Up Successful!");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Login function
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

    <script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');
    
    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });
    
    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });
    </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("container");

      // Desktop toggle
      const registerButton = document.getElementById("register");
      const loginButton = document.getElementById("login");

      // Mobile toggle
      const switchToSignup = document.getElementById("switch-to-signup");
      const switchToLogin = document.getElementById("switch-to-login");

      if (registerButton) {
        registerButton.addEventListener("click", () => container.classList.add("active"));
      }
      if (loginButton) {
        loginButton.addEventListener("click", () => container.classList.remove("active"));
      }
      if (switchToSignup) {
        switchToSignup.addEventListener("click", () => container.classList.add("active"));
      }
      if (switchToLogin) {
        switchToLogin.addEventListener("click", () => container.classList.remove("active"));
      }
    });
  </script>

    
</body>
</html>
