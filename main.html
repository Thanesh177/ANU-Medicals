        <script>
            // Get the modal

            // Get the <span> element that closes the modal
            var span = document.querySelector('.close');
        
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
        
            // Optionally, you can add a function to open the modal
            function openModal() {
                modal.style.display = "block";
            }
        
            // Example: open the modal when the page loads
            window.onload = openModal;
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const buttons = document.querySelectorAll('.listProduct .item button');
                buttons.forEach(button => {
                    button.addEventListener("click", () => {
                        // Play full animation using the Web Animations API
                        button.animate([
                            { transform: 'scale(1)', boxShadow: '0 0 0 rgba(255,255,255,0)' },
                            { transform: 'scale(1.05)', boxShadow: '0 0 10px rgba(255,255,255,0.4)' },
                            { transform: 'scale(0.98)', boxShadow: '0 0 5px rgba(255,255,255,0.3)' },
                            { transform: 'scale(1)', boxShadow: '0 0 0 rgba(255,255,255,0)' }
                        ], {
                            duration: 600,
                            easing: 'ease-out'
                        });
                    });
                });
            });
        </script>
        <script>
            document.querySelectorAll(".listProduct .item button").forEach(button => {
                button.addEventListener("click", function(event) {
                    // Remove any existing ripples
                    const existingRipple = this.querySelector(".ripple");
                    if (existingRipple) {
                        existingRipple.remove();
                    }
                    // Create new ripple
                    const ripple = document.createElement("span");
                    ripple.classList.add("ripple");
                    // Position ripple based on click location
                    const rect = this.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    // Append ripple to button
                    this.appendChild(ripple);
                    // Remove ripple after animation completes
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        </script>
